<!DOCTYPE html>
<html lang="en">

<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Form">
    <meta name="author" content="Disaster Relief">
    <meta name="keywords" content="Login Form, Disaster Relief, Google, Facebook">
    <link rel="stylesheet" href="style.css">
 
    <title>Login - Disaster Relief</title>  
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
     

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            font-family: 'Roboto', sans-serif;
        }

        .page-wrapper {
            padding: 50px 0;
            background-color: #f5f7fa;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }

        .card-heading {
            background: url('bg-head-02.jpg') center center/cover no-repeat;
            height: 200px;
        }

        .card-body {
            padding: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .input--style-1 {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            display: inline-block;
            width: 45%;
        }

        .social-login .google {
            background-color: #dd4b39;
        }

        .social-login .facebook {
            background-color: #3b5998;
        }

        .social-login .google:hover,
        .social-login .facebook:hover {
            opacity: 0.8;
        }

        body {font-family: Arial, Helvetica, sans-serif;}
#inter-book{
font-size: 30px;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
font-style: normal;
font-weight: bolder;
text-align: center;
} 
input[type=text], input[type=password],input[type=date],input[type=file],input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
input[type="submit"]{
  background-color: #04AA6D;
  color: white;
  font-size: 30px;
  border: none;
  cursor: pointer;
  width: 100%;
}  
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
  cursor: pointer;
}
 
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}
 .imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; 
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4); 
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto;
  border: 1px solid #888;
  width: 80%;
}

.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
    </style>
</head>

<body>
    <div class="page-wrapper p-t-100 p-b-100">
        <div class="wrapper wrapper--w780">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Log In</h2>
                    <form method="POST" id="loginForm">
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Log In</button>
                        </div>

                        <div class="register-link">
                            Don't have an account? <a onclick="document.getElementById('id01').style.display='block'">Register</a>
                        </div>

                        <div class="social-login">
                            <p>Or sign in with:</p>
                            <a href="#" class="google"><i class="fa fa-google"></i> Sign in with Google</a>
                            <a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="id01" class="modal">
  
        <form class="modal-content animate" action="mailto:disasterreliefgovt@gmail.com" method="post" enctype="text/plain">
          <div class="imgcontainer">
            <h2 id="inter-book">Register Here</h2>
          </div>
      
          <div class="container">
            <label for="uname"><b>Name (As per Adhaar)</b></label>
            <input type="text" placeholder="Enter Name" name="Name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>
            <label for="dob"><b>D.O.B (DD-MM-YYYY)</b></label><br>
            <input type="date" placeholder="Enter Date of Birth" name="D.O.B" required><br>
            <label for="phone"><b>Phone</b></label>
            <input type="number" placeholder="Enter Number" name="Number" required>
            <label for="adhaar"><b>Adhaar Number</b></label>
            <input type="number" placeholder="Enter Adhaar Number" name="Adhaar Number" required>
            <label for="password"><b>Choose a Password</b></label>
            <input type="text" placeholder="Enter Password" name="Password" required>
            <label for="comment"><b>Comments</b></label>
            <input type="text" placeholder="Write Your Comments Here" name="Comments" required>
              
            <button><input type="submit" value="Submit" class="send"></button>
      
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>


    <footer>
        <div class="footer-container">
          <div class="footer-content">
            <p>&copy; 2024 Disaster Relief Organization</p>
            <div class="footer-social-buttons">
              <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
              <a href="#" target="_blank"><img src="twitter.png" alt="Twitter"></a>
              <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        
            </div>
          </div>
        </div>
      </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>  
    <script src="js/global.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (!email || !password) {
                alert("Please fill in both fields.");
                event.preventDefault();
            }
        });
    </script><script>
    document.addEventListener("DOMContentLoaded", function() {
    const menuButtons = document.querySelectorAll(".menu-btn");

    menuButtons.forEach(button => {
        button.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior
            const pageToOpen = this.getAttribute("href");
            if (pageToOpen) {
                window.location.href = pageToOpen;
            }
        });
    });
});

function interBooking(){
    window.open("international-booking.html","_blank","width=1200px,height=800px")
    }

function sendButton(){
    alert("Now,Click on Send Button In mail to Proceed!")
    }     
var modal = document.getElementById('id01');
 
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>

</html>
